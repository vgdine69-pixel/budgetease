<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wallet/Purse Shape -->
  <path d="M 60 80 L 140 80 L 140 140 Q 140 150 130 150 L 70 150 Q 60 150 60 140 Z" 
        fill="white" opacity="0.95" />
  
  <!-- Wallet Flap -->
  <path d="M 60 80 L 140 80 L 140 70 Q 140 60 130 60 L 70 60 Q 60 60 60 70 Z" 
        fill="white" opacity="0.8" />
  
  <!-- Rupee Symbol -->
  <g transform="translate(100, 115)">
    <!-- Rupee Lines -->
    <line x1="-15" y1="-15" x2="5" y2="-15" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
    <line x1="-15" y1="-8" x2="5" y2="-8" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
    <!-- Rupee Diagonal -->
    <path d="M -8 -8 L -8 -2 Q -8 2 -4 2 L 0 2 L 10 15" 
          stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative Coins -->
  <circle cx="50" cy="50" r="12" fill="url(#gradient2)" opacity="0.7" />
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="white" text-anchor="middle">₹</text>
  
  <circle cx="150" cy="150" r="10" fill="url(#gradient2)" opacity="0.6" />
  <text x="150" y="154" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="white" text-anchor="middle">₹</text>
  
  <!-- App Name Arc (Optional) -->
  <path id="curve" d="M 40 170 Q 100 185 160 170" fill="none" />
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">
      BudgetEase
    </textPath>
  </text>
</svg>