    let currencySymbol='â‚¹';function updateCurrency(){currencySymbol=document.getElementById('currency').value;localStorage.setItem('currency',currencySymbol);update();show();}window.onload=function(){const saved=localStorage.getItem('currency');if(saved){currencySymbol=saved;document.getElementById('currency').value=saved;}update();show();}
let exp=JSON.parse(localStorage.getItem('exp'))||[];

function setBudget(){bud=parseFloat(document.getElementById('budgetIn').value)||0;localStorage.setItem('bud',bud);update();alert('Budget set!')}

function del(id){if(confirm('Delete?')){exp=exp.filter(e=>e.id!==id);localStorage.setItem('exp',JSON.stringify(exp));update();show()}}
function update(){let tot=exp.reduce((s,e)=>s+e.amt,0);document.getElementById('spent').textContent=currencySymbol+tot.toFixed(2);document.getElementById('budget').textContent=currencySymbol+bud.toFixed(2);document.getElementById('remain').textContent=currencySymbol+(bud-tot).toFixed(2)}
