<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetEase - Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo {
            font-size: 32px;
        }

        .brand-name {
            font-size: 36px;
            font-weight: 700;
        }

        .tagline {
            font-size: 18px;
            opacity: 0.95;
        }

        .currency-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .currency-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-label {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
        }

        .stat-value.red {
            color: #ef4444;
        }

        .stat-value.blue {
            color: #3b82f6;
        }

        .stat-value.green {
            color: #10b981;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 24px;
            color: #1f2937;
        }

        .ai-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 auto 24px;
            transition: background 0.3s;
        }

        .ai-button:hover {
            background: #5568d3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #5568d3;
        }

        .expenses-card {
            text-align: center;
            color: #9ca3af;
            padding: 60px 32px;
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }

        .footer h3 {
            font-size: 28px;
            margin-bottom: 12px;
        }

        .footer p {
            margin-bottom: 24px;
            opacity: 0.9;
        }

        .subscribe-form {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
            justify-content: center;
        }

        .subscribe-form input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
        }

        .subscribe-btn {
            padding: 14px 32px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .subscribe-btn:hover {
            background: #059669;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            .subscribe-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <span class="logo">üçÉ</span>
                <h1 class="brand-name">BudgetEase</h1>
            </div>
            <p class="tagline">Track expenses, manage budget, save more!</p>
        </div>

        <div class="currency-section">
            <div class="currency-label">
                <span>üí∞</span>
                <span>Currency:</span>
            </div>
            <select>
                <option>IN INR (‚Çπ)</option>
                <option>US USD ($)</option>
                <option>EU EUR (‚Ç¨)</option>
                <option>GB GBP (¬£)</option>
            </select>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Spent</div>
                <div class="stat-value red">‚Çπ0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Budget</div>
                <div class="stat-value blue">‚Çπ0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Remaining</div>
                <div class="stat-value green">‚Çπ0.00</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="card">
                <h2>Set Budget</h2>
                <button class="ai-button">
                    <span>ü§ñ</span>
                    <span>AI Budget Suggestion</span>
                </button>
                <form>
                    <div class="form-group">
                        <input type="number" placeholder="Enter monthly budget">
                    </div>
                    <button type="submit" class="submit-btn">Set Budget</button>
                </form>
            </div>

            <div class="card">
                <h2>Add Expense</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Expense name">
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="Amount">
                    </div>
                    <div class="form-group">
                        <select>
                            <option>Food</option>
                            <option>Transport</option>
                            <option>Entertainment</option>
                            <option>Shopping</option>
                            <option>Bills</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" value="2025-12-30">
                    </div>
                    <button type="submit" class="submit-btn">Add Expense</button>
                </form>
            </div>
        </div>

        <div class="card expenses-card">
            <h2 style="color: #1f2937; margin-bottom: 16px;">Expenses</h2>
            <p>No expenses yet</p>
        </div>

        <div class="footer">
            <h3>üìß Stay Updated!</h3>
            <p>Get budget tips, updates & exclusive features delivered to your inbox</p>
            <div class="subscribe-form">
                <input type="email" placeholder="Enter your email address">
                <button class="subscribe-btn">Subscribe</button>
            </div>
        </div>
    </div>
</body>
</html>
